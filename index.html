    <style>
      body {
        font-family: 'VT323', monospace;
      }
      .font-vt323 {
        font-family: 'VT323', monospace;
      }
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        opacity: 0.3;
        z-index: 9999;
      }
      .text-flicker {
        animation: flicker 4s linear infinite;
      }
      @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
          text-shadow: 0 0 8px #06b6d4, 0 0 12px #0891b2, 0 0 20px #0891b2, 0 0 40px #0891b2, 0 0 80px #0891b2;
          opacity: 1;
        }
        20%, 24%, 55% {
          text-shadow: none;
          opacity: 0.8;
        }
      }
    </style>
